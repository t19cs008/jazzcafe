{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block main %}
<div class="container">
    <h2>ログイン</h2>
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="errornote">
        {{ error }}
    </p>
    {% endfor %}
    {% endif %}
    
    {{ error_message }}
    
    <!-- <form action = "{% url 'account:login' %}" method = "POST"> -->
    <form action = "" method = "POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="text-center"><button type = "submit" >ログイン</button></div>
    </form>
</div>
{% endblock %}
