{% load static %}
<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} Jazz Cafe Order {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	


	<header>
		{% block header %}
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
			  <div class="row">
				<div class="col-sm-8 col-md-7 py-4">
				  <h4 class="text-white">About</h4>
				  <p class="text-muted">Jazz Cafeの注文サイト</p>
				</div>
				<div class="col-sm-4 offset-md-1 py-4">
					{% if user.is_authenticated %}
						<h4 class="text-white">{{ user.username }} さん</h4>
						<h4 class="text-white"><form action="{% url "account:logout" %}" method="post">{% csrf_token %} <a href="#" class="text-white" onclick="this.closest('form').submit();return false;">logout</a></form></h4>
					{% else %}
						<h4 class="text-white"><a href="{% url "account:login" %}" class="text-white">login</a></h4>
						<h4 class="text-white"><a href="{% url "account:signup" %}" class="text-white">signup</a></h4>
					{% endif %}
				</div>
			  </div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
			  <!-- <a href="{% url "account:top" %}" class="navbar-brand d-flex align-items-center"> -->
				<a href="{% url "jazzcafe:staff_main_page" %}" class="navbar-brand d-flex align-items-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
				<strong>Jazz Cafe Order</strong>
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			</div>
		</div>
		{% endblock header %}
	</header>
	
	<main>
		{% block main %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
